<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“… Family Calendar</h1>
            <p>Manage your family events easily</p>
        </header>

        <!-- Event Input Form -->
        <div class="card">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name *</label>
                    <input type="text" id="eventName" required placeholder="e.g., Doctor's Appointment">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="eventTime">Time *</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventDuration">Duration (minutes) *</label>
                    <input type="number" id="eventDuration" required min="15" step="15" value="60" placeholder="60">
                </div>

                <button type="submit" class="btn-primary">Add Event</button>
            </form>
        </div>

        <!-- Calendar View -->
        <div class="card">
            <h2>Your Events</h2>
            <div id="calendar" class="calendar-grid"></div>
            <div id="noEvents" class="no-events" style="display: none;">
                <p>No events yet. Add your first event above! ğŸ‰</p>
            </div>
        </div>

        <!-- Events List -->
        <div class="card">
            <h2>Upcoming Events</h2>
            <div id="eventsList" class="events-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
