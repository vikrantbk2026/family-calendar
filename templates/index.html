<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="nav-brand">ğŸ“… Family Calendar</div>
        <div class="nav-user">
            <span class="user-pill">ğŸ‘¤ {{ username }}</span>
            <a href="/logout" class="btn-logout">Sign Out</a>
        </div>
    </nav>

    <!-- Two-Column Layout -->
    <div class="app-layout">

        <!-- Sidebar: Add Event Form -->
        <aside class="sidebar">
            <div class="card">
                <h2 class="form-title">Add New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" required placeholder="e.g., Doctor's Appointment">
                    </div>

                    <div class="form-group">
                        <label for="eventUser">User</label>
                        <select id="eventUser" required>
                            <option value="Vikrant">Vikrant</option>
                            <option value="Snehal">Snehal</option>
                            <option value="Arnav">Arnav</option>
                            <option value="Arshiya">Arshiya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory" required>
                            <option value="Work">ğŸ’¼ Work</option>
                            <option value="Friends">ğŸ‘« Friends</option>
                            <option value="Personal">ğŸ§˜ Personal</option>
                            <option value="Family">ğŸ  Family</option>
                            <option value="Health">â¤ï¸ Health</option>
                            <option value="Other">ğŸ“Œ Other</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="date" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Time</label>
                            <input type="time" id="eventTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventDuration">Duration (minutes)</label>
                        <input type="number" id="eventDuration" required min="15" step="15" value="60">
                    </div>

                    <button type="submit" class="btn-primary">Add Event</button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Events Section (tabbed) -->
            <div class="card">
                <div class="section-header">
                    <h2>Events</h2>
                    <div class="section-controls">
                        <div class="filter-bar">
                            <button id="filterAllBtn"  class="filter-btn active" onclick="toggleFilter('all')">All</button>
                            <button id="filterMineBtn" class="filter-btn"        onclick="toggleFilter('mine')">Mine</button>
                        </div>
                        <div class="tab-bar">
                            <button class="tab-btn active" onclick="switchTab('list')">List</button>
                            <button class="tab-btn"        onclick="switchTab('cards')">Cards</button>
                        </div>
                    </div>
                </div>

                <!-- List View (default) -->
                <div id="tab-list">
                    <div id="eventsList" class="events-list">
                        <p class="no-events">No upcoming events</p>
                    </div>
                </div>

                <!-- Card View -->
                <div id="tab-cards" style="display: none;">
                    <div id="calendar" class="calendar-grid"></div>
                    <div id="noEvents" class="no-events" style="display: none;">
                        <p>No upcoming events. Add your first event! ğŸ‰</p>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="card">
                <div class="section-header">
                    <h2>History <span id="historyCount" class="count-badge">0</span></h2>
                </div>
                <div id="historyList" class="events-list">
                    <p class="no-events">No past events yet.</p>
                </div>
            </div>

        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Edit Event Modal -->
    <div id="editModal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Edit Event</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editEventId">
                <div class="form-group">
                    <label for="editName">Event Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editUser">User</label>
                    <select id="editUser" required>
                        <option value="Vikrant">Vikrant</option>
                        <option value="Snehal">Snehal</option>
                        <option value="Arnav">Arnav</option>
                        <option value="Arshiya">Arshiya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" required>
                        <option value="Work">ğŸ’¼ Work</option>
                        <option value="Friends">ğŸ‘« Friends</option>
                        <option value="Personal">ğŸ§˜ Personal</option>
                        <option value="Family">ğŸ  Family</option>
                        <option value="Health">â¤ï¸ Health</option>
                        <option value="Other">ğŸ“Œ Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editTime">Time</label>
                        <input type="time" id="editTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDuration">Duration (minutes)</label>
                    <input type="number" id="editDuration" required min="15" step="15">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
