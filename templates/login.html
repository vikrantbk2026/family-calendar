<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar â€” Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ“… Family Calendar</h1>
                <p>Sign in to manage your family events</p>
            </div>

            {% if error %}
            <div class="login-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <select id="username" name="username" required>
                        <option value="" disabled selected>Select your name</option>
                        <option value="Vikrant">Vikrant</option>
                        <option value="Snehal">Snehal</option>
                        <option value="Arnav">Arnav</option>
                        <option value="Arshiya">Arshiya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
